<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEF CON Book Club</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            white-space: nowrap;
            height: 100vh;
            margin: 0;
            background-color: #111111;
            font-family: 'Courier New', Courier, monospace;
        }
        table {
            border-collapse: collapse;
            background-color: #171717;
            box-shadow: #222222 5px -5px,
                        #212121 10px -10px,
                        #202020 15px -15px,
                        #1f1f1f 20px -20px, 
                        #1e1e1e 25px -25px,
                        #1d1d1d 30px -30px, 
                        #1c1c1c 35px -35px,
                        #1b1b1b 40px -40px, 
                        #1a1a1a 45px -45px,
                        #191919 50px -50px,
                        #181818 55px -55px,
                        #171717 60px -60px;
        }
        tr {
            box-shadow: inset #333333 60px -60px;
        }
        td {
            border: 10px solid #222222;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            font-size: 8em;
            font-family: Book Ends;
            color: #892BE1;
        }

        /* 3d party font */
        @font-face {
            font-family: Book Ends;
            src: url('Book+Ends.otf');
            /* https://www.dafont.com/book-ends.font */
        } 

        p {
            color: #FFAC11;
        }

        /* Link Font color */
        a {
            color: #DB1675;
            text-decoration: none;
            position: relative;
            cursor: pointer;
        }

        /* Tooltip container */
        .tooltip {
        position: relative;
        display: inline-block;
        }
        /* Tooltip text */
        .tooltip .tooltiptext {
        visibility: hidden;
        width: 500px;
        background-color: black;
        color: #fff;
        text-align: center;
        padding: 5px 0;
        border-radius: 6px;
        /* Position the tooltip text */
        position: absolute;
        z-index: 1;
        font-size: 20px;
        font-family: 'Courier New', Courier, monospace;
        }
        /* Show the tooltip text when you mouse over the tooltip container */
        .tooltip:hover .tooltiptext {
        visibility: visible;
        }

        /* Bottom Text */
        div.absolute {
            position: absolute;
            bottom: 20px;
            width: 50%;
            border: 0px;
            }
        .copy {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #0A7985;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><p>__(DEF+CON Book Club)_<img src="spaceman.svg" width="100" height="100"></p></td>
        </tr>
        <tr>
            <td><div class="tooltip">__(Now Reading on)
                <span class="tooltiptext">Some Desperate Glory, Novel by Emily Tesh</span>
            </div><a href="discord/index.html"><img src="discord.svg" width="100" height="100"></a>(&)*__
            </td>
        </tr>
        <tr>
            <td><a href="reading.log">[Previously Read]_</a><img src="defcon.svg" width="100" height="100"></td>
        </tr>
    </table>
    <div class="absolute">
        <span class="copy">
            &copy; 2025<br />
            @devoopes - @CarpeDiemT3ch - @d3ada55
        </span>
    </div>
</body>
</html>
