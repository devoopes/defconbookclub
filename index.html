<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEF CON Book Club</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            background-color: #131313;
            font-family: 'Courier New', Courier, monospace;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            max-width: 800px;
            background-color: #454545;
        }
        td {
            border: 10px solid #222222;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            font-size: 8em;
            font-family: Book Ends;
            color: #892BE1;
        }
        a {
            color: #DB1675;
            text-decoration: none;
            position: relative;
            cursor: pointer;
        }
        @font-face { font-family: Book Ends; src: url('Book+Ends.otf'); } 
        /* Tooltip container */
        .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
        visibility: hidden;
        width: 500px;
        background-color: black;
        color: #fff;
        text-align: center;
        padding: 5px 0;
        border-radius: 6px;
        
        /* Position the tooltip text - see examples below! */
        position: absolute;
        z-index: 1;
        font-size: 20px;
        font-family: 'Courier New', Courier, monospace;
        }

        /* Show the tooltip text when you mouse over the tooltip container */
        .tooltip:hover .tooltiptext {
        visibility: visible;
        }
        div.absolute {
            position: absolute;
            bottom: 20px;
            width: 50%;
            border: 0px;
            }
        .copy {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #0A7985;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
    <!-- font: https://www.dafont.com/book-ends.font -->
</head>
<body>
    <table>
        <tr>
            <td><font color="FFAC11">(DEF+CON Book Club)</font></td>
        </tr>
        <tr>
            <td><div class="tooltip">(Now Reading on)
                <span class="tooltiptext">Some Desperate Glory, Novel by Emily Tesh</span>
            </div><a href="discord/index.html"><img src="discord-icon.svg" width="100" height="100"></a>(&)*
            </td>
        </tr>
        <tr>
            <td><a href="reading.log">[Previously Read]</a></td>
        </tr>
    </table>
    <div class="absolute">
        <span class="copy">
            &copy; 2025<br />
            @devoopes - @CarpeDiemT3ch - @d3ada55
        </span>
    </div>
</body>
</html>
